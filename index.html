<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Calculator</title>
</head>
<body>
  <script src="script.js" defer></script>
  <h1>Odin Calculator</h1>
  <p>Final project for Foundational course from The Odin Project.</p>
  <div id="main">
    <div id="solar"></div>
    <div id="display">
      <div id="history"></div>
      <input type="text" id="input" disabled="true">
    </div>
    <div id="top-buttons">
      <div id="clear" class="button clear">On/C</div>
      <div id="off" class="button off">Off</div>
      <div id="del" class="button Del">Del</div>
      <div id="neg" class="button">+/-</div>
    </div>
    <div id="body"></div>
  </div>
  <footer>
    <p>Submission for <a href="https://www.theodinproject.com/">The Odin Project</a> foundation Javascript Course.</p>
    <p>Any bugs or improvements can be submitted to my <a href="https://github.com/Cryosonic/odin-calculator">GitHub</a> page.</p>
  </footer>
</body>

</html>
